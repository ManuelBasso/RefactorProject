<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>

    <form th:action="@{/register}" method="post" th:object="${userDTO}">

        <div th:if="${#fields.hasErrors('firstName')}">
            <span class="text-danger" th:errors="*{firstName}">First name is required.</span>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
        </div>

        <div th:if="${#fields.hasErrors('lastName')}">
            <span class="text-danger" th:errors="*{lastName}">Last name is required.</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
        </div>

        <div th:if="${#fields.hasErrors('email')}">
            <span class="text-danger" th:errors="*{email}">Email is required and must be in a valid format.</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" />
        </div>

        <div th:if="${#fields.hasErrors('password')}">
            <span class="text-danger" th:errors="*{password}">Password is required and must be at least 8 characters long.</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</body>
</html>
